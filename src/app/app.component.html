
<header id="site-header">
    <!-- NAV BAR -->
<nav class="nav-bar">
        <div class="pos-f-t">
            <nav class="navbar navbar-dark">
                <div class="nav-logo">
                    <h3>LOGO</h3>
                </div>
                <button class="navbar-menu" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="p-4">
                    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
                        <div *ngIf="loading">
                            <span class="username text">loading...</span>
                        </div>
                        <div *ngIf="!loading && !!user">
                            <a (click)="profile()">{{user.username}}</a>
                            <a (click)="logout()">logout</a>
                        </div>
                        <div *ngIf="!loading && anon">
                            <a (click)="login()">login</a>
                            <a (click)="signup()">signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <img src="http://erikdkennedy.com/r-r-r-random/divider-triangle.png" class="divider"/>
</header>

<router-outlet></router-outlet>

<footer id="site-footer">
    <div>
        <p>Created by @danielleleb and @rodrigodaoud</p>
    </div>
</footer>
