
<div *ngIf="product">
  {{product.name}}
  {{product.price}}
  {{product.owner.username}}
  </div>
  <form (ngSubmit)="submitBookingForm(form)" #form="ngForm" novalidate>
      <div class='field' [ngClass]="{'has-error': feedbackEnabled && startDateField.errors}">
        <label for="startDate"> Start date: </label>
        <input type="date" [(ngModel)]='startDate' name='startDate' #startDateField='ngModel' >
      </div>
  
      <div class='field' [ngClass]="{'has-error': feedbackEnabled && endDateField.errors}">
          <label for="endDate"> End date: </label>
          <input type="date" [(ngModel)]='endDate' name='endDate' #endDateField='ngModel' (ngModelChange)="calculateBookingLength(startDate, endDate)">
      </div>
      <div *ngIf="bookingLength">
      <p>Rent this product for {{bookingLength}} days.</p>
    </div>
      <!-- <div class='field' [ngClass]="{'has-error': feedbackEnabled && typeField.errors}">
          <label for="producttype">Product type</label>
          <input type="text" [(ngModel)]='type' name='type' #typeField='ngModel' >
      </div> -->
  
      <button type="submit" [disabled]="processing">submit product</button>
  
    </form>
