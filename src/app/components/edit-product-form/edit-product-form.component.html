
<div *ngIf="product">
    <h3>{{product.name}}</h3>
   

  <form class="container" (ngSubmit)="submitEditProductForm(form)" #form="ngForm" novalidate>
      
    <div class='field' [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
      <label for="productName">NAME</label>
      <input type="text" [(ngModel)]='name' name='name' #nameField='ngModel' required>
    </div>
    
    <div class='field' [ngClass]="{'has-error': feedbackEnabled && priceField.errors}">
      <label for="productPrice">PRICE</label>
      <input type="text" [(ngModel)]='price' name='price' #priceField='ngModel'required >
    </div>
    
    <div class='field' [ngClass]="{'has-error': feedbackEnabled && typeField.errors}" >
      <label for="producttype">TYPE</label>
      <select [(ngModel)]='type' name='type' #typeField='ngModel' required>
          <option value="Bike">Bike</option>
          <option value="Surf">Surf</option>
          <option value="Skate">Skate</option>
        </select>
    </div>
    
    <div class='field'>
      <label for="productimage">IMAGE</label>
      <input type="file" name="file" ng2FileSelect [uploader]="uploader">
    </div>

    <div class="field submit">
      <button class="secondary-btn" type="submit">SAVE</button>
    </div>
  </form>

</div>
