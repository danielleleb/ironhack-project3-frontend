
<div class="filter">
  <button class="primary-btn" (click)="toggleForm()">FILTER</button>
</div>
<div class="check-filter container" *ngIf="showSelected">
  <div class="slider-check">
    <input type="checkbox" name="" id="bike-check" value="1" (click)="filterProducts('bike')"/>
    <label class="switch" for="bike-check"></label>
    <span>Bicicle</span>
  </div>
  
  <div class="slider-check">
    <input type="checkbox" name="" id="skate-check" value="1"/>
    <label class="switch" for="skate-check"></label>
    <span>Skateboard</span>
  </div>

  <div class="slider-check">
    <input type="checkbox" name="" id="surf-check" value="1"/>
    <label class="switch" for="surf-check"></label>
    <span>Surfboard</span>
  </div>
    
</div>
