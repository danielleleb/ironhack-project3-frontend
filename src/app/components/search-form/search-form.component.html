
<div class="container search-pos">
  <form  (ngSubmit)=(handleSubmitSearch(cityField.value)) #form="ngForm" novalidate>
    <div class="field">
      <div class="search-input">
        <div class="search-field">
          <input type="text" name="city" #cityField required placeholder="type your city">
        </div>
        <div class="field submit">
          <button class="secondary-btn" type="submit">SEARCH</button>
        </div>
      </div>
    </div>
  </form> 
</div>
