<form  #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

        <div class="field" [ngClass]="{'has-error': feedbackEnabled && searchField.errors}">
            <label>search</label>
            <input type="text" name="search" [(ngModel)]="search" #searchField="ngModel"required minlength="6" [disabled]="processing">
            <div *ngIf="feedbackEnabled && searchField.errors">
              <p *ngIf="searchField.errors.required" class="validation">search required</p>
              <p *ngIf="searchField.errors.minlength" class="validation">search is too short</p>
            </div>
          </div>
        
          <div class="field submit">
              <button type="submit" [routerLink]="[searchField.value]"[disabled]="processing">search</button>
              <div *ngIf="feedbackEnabled && form.invalid">
                <p class="validation">there are errors in the form, please review the fields</p>
              </div>
            </div>
        </form>
