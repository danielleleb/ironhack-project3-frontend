<form  #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

        <div class="field" [ngClass]="{'has-error': feedbackEnabled && cityField.errors}">
            <label>city</label>
            <input type="text" name="city" [(ngModel)]="city" #cityField="ngModel"required minlength="6" [disabled]="processing">
            <div *ngIf="feedbackEnabled && cityField.errors">
              <p *ngIf="cityField.errors.required" class="validation">city required</p>
              <p *ngIf="cityField.errors.minlength" class="validation">city is too short</p>
            </div>
          </div>
          <div class="field" [ngClass]="{'has-error': feedbackEnabled && typeField.errors}">
                <label>type</label>
                <input type="text" name="type" [(ngModel)]="type" #typeField="ngModel"required  [disabled]="processing">
                <div *ngIf="feedbackEnabled && typeField.errors">
                  <p *ngIf="typeField.errors.required" class="validation">type required</p>
                  <!-- <p *ngIf="typeField.errors.minlength" class="validation">type is too short</p> -->
                </div>
              </div>
        
          <div class="field submit">
              <button type="button" [routerLink]="[cityField.value, typeField.value]"[disabled]="processing">search</button>
              <div *ngIf="feedbackEnabled && form.invalid">
                <p class="validation">there are errors in the form, please review the fields</p>
              </div>
            </div>
</form>
